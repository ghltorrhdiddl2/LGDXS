<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="text">나의 스타일을 변경해줘!</span>
    <button id="btn">스타일 변경!</button>

    <script>
        //실습목표 : 버튼을 눌렀을 때, span태그의 css스타일을 변경(속성변경)
        const change = ()=>{
            //1)span을 호출 2)요소에 style속성을 제어
            //글자색을 빨간색으로 변경경
            document.getElementById("text").style.color="red";
            //글자 크기를 100px로 변경
            document.getElementById("text").style.fontSize="50px";
            //-> 이 방식은, 태그하나하나 지정해줘야 하기 때문에 유지보수 어려움! 보안이슈
            //두줄의 코드를 한 줄로 묶어주기 -> 반복되는 부분에 집중하자 & 객체화
            document.getElementById("text").style.cssText = "color:blue;font-size:60px";
        }
        //해당하는 방식은 인라인 방식으로 스타일 제어
        //단점: 코드의 가독성 떨어짐, 코드가 노출됨, 코드의 유지보수가 어려움
        //사용처 : 중요하지 않은 간단한 스타일 변경에 사용
        document.getElementById("btn").addEventListener("click",change);

        //이번 실습 포인트:
        //1)속성에 접근하는 원리는 다 똑같다.
        //2)의미가 다른 데이터는 항상 객체형태로 사용한다.
    </script>
</body>
</html>
