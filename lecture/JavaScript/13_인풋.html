<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="id" id="text">
    <button id="btn">인풋값 가지고 오기!</button>
    <script>
        //실습목표 : 버튼을 클릭했을 때, 인풋에 적힌 내용을 콘솔창에 출력
        const input = ()=>{
            //콘솔창에 input값을 출력하는 로직
            //input태그는 모든 값을 value라는 "속성"에 저장함
            //JS에서 특정 속성에 접근할 때는 요소.속성명
            // 활용처 : 로그인, 회원가입
            let data = document.getElementById("text").value;
            console.log(data);
        }
        document.getElementById("btn").addEventListener("click",input);
    </script>
</body>
</html>
