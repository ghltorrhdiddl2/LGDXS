<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자를 숫자로 변환 Number()
        // 숫자를 문자로 변환 String()
        // JS가지고 있는 특징 => 자동 형변환
        // + 연산을 제외한 나머지 연산(-,*,>,<) 문자를 자동으로 숫자로 형변환환
        let num = prompt("숫자를 입력하세요");
        let num2 = prompt("숫자를 입력하세요");
        console.log(num);
        console.log(Number(num2)); // 숫자로 형변환
        // num은 String 타입이지만, 알아서 형변환을 해 줌
        if(num>10){
            alert("10보다 큰 수 입니다");
        }else{
            alert("10보다 작은 수 입니다다");
        }

        console("10" == 10); //-> true!
        // 장점 : 오류가 잘 나지 않는다. 맘대로 판단하기 때문에
    </script>
</body>
</html>
