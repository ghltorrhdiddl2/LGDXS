    <!--
        화면상에 이미지를 불러오는 태그 <img>
        - 이미지태그의 필수로 작성해야 하는 속성은 scr(파일의 경로를 작성하는 공간)
        - 상대경로 vs 절대경로
        - 상대경로 : 현재 작업중인 파일(컴퓨터)를 기준으로 작성하는 경로
            - 파일이 필요 -> 안정성이 좋다(내가 지우지 않으면 평생 존재) -> 용량을 차지한다
            - 사용처 : 안전하기 때문에 서비스를 오픈할 때 보통 사용 (나만 수정할 거니까)

        - 절대경로 : 누구나 같은 주소로 접근이 가능한 경로(url)
            - 파일이 필요하지 않음 -> 용량을 차지하지 않는다 -> 안정성이 보장되지 않는다(원본이 지워지면 사용 불가, 네트워크가 없다면 사용 불가)
            - 사용처 : 안전하진 않지만, 모든 사용자가 똑같은 코드로 똑같은 결과를 볼 수 있다 (공유, 오픈소스 배포)
    -->

</body>
</html>
