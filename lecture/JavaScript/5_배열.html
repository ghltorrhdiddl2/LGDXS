<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 : 같은 의미를 가진 여러 데이터를 저장할 때 사용하는 데이터
        let name = ["정형","서보경","이도연","손지영"];

        //조회 : 인덱스 활용
        name[3];

        //배열 길이 : len() -> 배열이름.length
        //배열 길이 활용처 : for반복문, 데이터 개수 검증
        name.length;

        //배열 함수
        // 1) 인덱스의 맨 마지막 위치에 값을 넣는 함수 -> push
        name.push("박병관");
        // 2) 특정 데이터를 배열에서 존재여부를 검증하는 함수 -> include
        name.include("서보경");
    </script>
</body>
</html>
