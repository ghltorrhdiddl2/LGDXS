<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    아이디 : <input type="text"><br>
    비밀번호 : <input type="password" id="input"><button id="btn">비밀번호 보이기!</button>

    <script>
        //목표 : 버튼을 눌렀을 때 -> 비밀번호가 보이게 만들기
        let hash = document.getElementById("input");
        const change_tyep=()=>{
            if(hash.type=="password"){
                hash.type = "text";
            }else{
                hash.type = "password";
            }
        }

        document.getElementById("btn").addEventListener("click",change_tyep);
    </script>
</body>
</html>
