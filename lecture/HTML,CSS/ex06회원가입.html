<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        목적 : 사용자에게 입력을 받아 회원가입 폼을 제작작
        조건 :
            1) 첫번째 줄은 2칸으로 아이디/비번입력 텍스트상자를 제공, 배경색을 하늘색으로 작성
            2) 입력받는 공간에서는 글자는 가운데 정렬 / 입력할 수 있는 창도 제공
                * 아이디는 눈에 보이게, 비밀번호는 눈에 안보이게
            3) 회원가입 버튼을 제공 / 2칸으로 활용, 가운데 정렬렬
    -->
    <form action="#" method="post">
        <table border="1" width="400px">
            <tr>
                <th colspan="2" bgcolor="skyblue">step 1 : 아이디 / 비번입력</th>
            </tr>
            <tr>
                <td align="center">아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td align="center">비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td align="center">비밀번호 확인</td>
                <td><input type="password" name="pw_check"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="회원가입"></td>
            </tr>
        </table>
    </form>
</body>
</html>
