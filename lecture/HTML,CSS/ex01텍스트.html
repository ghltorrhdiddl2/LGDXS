<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            style태그 안에는 css의 문법만 작성하는 공간
        */
        span{color: blueviolet;}
        h1{color: green;}
    </style>
</head>
<body>
    <!--
        HTML에서 주석을 작성하는 방법
        - <head> : 기능을 정의할 때 활용 -> 사용자 눈에 보이지 않는 영역역
        - <body> : 화면상에 보여지는 모든 내용을 작성하는 공간

        1) 제목을 작성할 때 사용하는 태그 <h>
            - h1 ~ h6 총 6개가 존재
            - h1 : 문서의 대제목/ h2 ~ h6 : 문서의 소제목
            - 보통 h1태그는 문서에 하나만 존재, 나머지는 h2~h6로 작성

        2) 문단을 작성할 때 사용하는 태그 <p>
            - p태그의 특징은 위아해 공백을 추가
            - 한줄 전체를 차지 -> 자동 줄바꿈이 발생(개행)

        3) 특정 글자나 문장을 지칭하는 태그 <span>
            - 긴 텍스트에서 특정 부분만 지칭하기 위한 -> 컴퓨터에게 접근 시키기 위해서
            - 영역 할당만 해 주고 화면에 아무런 변화 없음
            - 특정 태그에 접근해서 디자인 변경, 이벤트 추가, 텍스트 추출
        
        4) 특정 글자를 두껍게 만드는 태그 <strong> <b>
            - strong, b는 시각적인 차이는 없다 -> 음성인식에서 악센트가 다르다

        5) 특정 글자와 사이트를 연결시키는 태그 <a>
            - a태그를 사용할 때는 반드시 속성으로 href값을 작성
            - href는 이동한 사이트(필수)
    -->
        안녕하세요, 저의 첫 웹페이지입니다. 추가텍스트
        <h1>첫번째 제목입니다!</h1>
        <h2>두번째 제목입니다!</h2>
        <p>첫번째 문단입니다! <span>안녕하세요</span>, 반갑습니다</p>
        <p>두번째 문단입니다!</p>
        <strong>여기는 스트롱 영역!</strong>
        <br> <!--줄바꿈-->
        <b>여기는 b태그 영역!</b>
        <br><br>
        <a href="https://www.naver.com/">네이버 이동</a>
</body>
</html>
