<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--네트워크 방식(CND)-->
    <script scr="https://code.jquery.com/jquery-3.7.1.min.js"></script> 

    <!--압축코드 다운받아 로컬저장 불러오는 방식(파일)-->
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <!--
        제이쿼리를 사용하기 위해서는 반드시 라이브러리를 불러와야 함
        호출방식 2가지 (파일, CDN)
        1)파일방식 : 직접 파일로 제작해서, 내 컴퓨터에 호출
            - 장점 : 파일을 내가 가지고 있기 때문에 사라질 경우가 없음 -> 안전성
            - 단점 : 업데이트 대응할 수 없다
        2)CDN방식 : 파일의 링크를 통해서 호출 -> 원본은 다른 곳에 저장
            - 장점 : 네트워크만 된다면, 누구나 사용이 가능 -> 코드를 공유, 배포할 때 활용
    -->
    <h1 id="text">곧 주말!</h1>
    <button id="btn">고양이이</button>
    <script>
        //제이쿼리는 키워드 한개만 기억하면 됨 -> $ (포멧팅,제이쿼리,변수명)
        //1)요소를 조회할 때는 $("선택자")를 사용
        //2)모든 동작을 함수 형태로 작성
        //3)값을 변경할 때는, =이 아닌 함수의 매개변수로 전달
        //4)제이쿼리 문법을 사용하기 전에, 반드시 import를 먼저 해야 함
        document.getElementById("text").innerText = "수정";
        $("#text").text("수정한다");

        document.getElementById("text").innerHTML = "<span>인식</span>";
        $("#text").html("<span>인식</span>");
        
        //스타일 제어
        //스타일을 변경할 때는 css함수를 활용
        //값을 변경할 때는 매개변수를 2개 전달 -> 여러개를 묶어서 전달할 때는 객체{}형태로 전달
        //tip : key로 속성을 접근할 때는 -을 대문자로 변경 -> 문자형태로 작성할 때는 -을 유지
        document.getElementById("text").style.color="red";
        document.getElementById("text").style.fontSize="50px";
        document.getElementById("text").style.cssText = "color:blue;font-size:60px";
        $("#text").css("color","red");
        $("#text").css("font-size","100px"); 
        $("#text").css({color:"green",fontSize:"50px"}); //키값에는 대문자를 쓴다

        //이벤트 처리
        //함수를 연결할 때 -> on() 사용
        const print = ()=>{
            alert("고양이 호출 완료!")
        }
        document.getElementById("btn").addEventListener("click",print);
        $("btn").on("click",print);
    </script>
</body>
</html>
